<!DOCTYPE html>

<html data-ng-app="">
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css">
<head>
<meta charset="US-ASCII">
<title>Vitess demo</title>
</head>
<body data-ng-controller="DemoController">
  <div class="container-fluid text-dark">
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h4 class="col-md-12">Enter product description</h4>
          <form data-ng-submit="submitProduct()">
						<div class="form-group">
							<label for="inputSKU">SKU</label>
							<input type="text" class="form-control" id="inputSKU" placeholder="SKU" data-ng-model="sku">
						</div>
						<div class="form-group">
							<label for="inputDesc">Description</label>
							<input type="text" class="form-control" id="inputDesc" placeholder="Description" data-ng-model="desc">
						</div>
						<div class="form-group">
							<label for="inputPrice">Price</label>
							<input type="number" class="form-control" id="inputPrice" placeholder="Price" data-ng-model="price">
						</div>
						<button type="submit" class="btn btn-primary text-dark">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h4 class="col-md-12">Enter Customer info</h4>
          <form data-ng-submit="submitCustomer()">
						<div class="form-group">
							<label for="inputName">Name</label>
							<input type="text" class="form-control" id="inputName" placeholder="Name" data-ng-model="name">
						</div>
						<button type="submit" class="btn btn-primary text-dark">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h4 class="col-md-12">Enter Order info</h4>
          <form data-ng-submit="submitOrder()">
						<div class="form-group">
							<label for="inputCustomerid">Customer ID</label>
							<input type="number" class="form-control" id="inputCustomerid" placeholder="Customer ID" data-ng-model="cid">
						</div>
						<div class="form-group">
							<label for="inputSKU">SKU</label>
							<input type="text" class="form-control" id="inputSKU" placeholder="SKU" data-ng-model="sku">
						</div>
						<button type="submit" class="btn btn-primary text-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 alert alert-success" data-ng-show="result.query">
        {{result.query}}</div>
      <div class="col-md-9 alert alert-danger" data-ng-show="result.error">
        {{result.error}}</div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div data-ng-repeat="curResult in [result.product]"
          data-ng-include="'result.html'"></div>
      </div>
      <div class="col-md-4">
        <div data-ng-repeat="curResult in [result.customer]"
          data-ng-include="'result.html'"></div>
      </div>
      <div class="col-md-4">
        <div data-ng-repeat="curResult in [result.corder]"
          data-ng-include="'result.html'"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
