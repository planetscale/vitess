---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vitess-dbload
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vitess-dbload
  template:
    metadata:
      labels:
        app: vitess-dbload
    spec:
      containers:
      - name: dbload
        image: ayfondort/dbload:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database
              key: url
