<div class="panel panel-info"
  data-ng-show="(!curResult.error) && curResult.fields">
  <div class="panel-heading">
    <h5>{{curResult.title}}</h5>
    <span data-ng-show="last_id">last_id: {{res.insertid}}</span>
  </div>
  <div class="panel-body">
    <table class="table table-condensed">
      <tr>
        <th data-ng-repeat="field in curResult.fields">{{field}}</th>
      </tr>
      <tr data-ng-repeat="row in curResult.rows">
        <td data-ng-repeat="cell in row track by $index">{{cell}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="alert alert-success"
  data-ng-show="(!curResult.error) && curResult.fields.length == 0">
  rows_affected: {{curResult.rowsaffected}} last_id: {{curResult.insertid}}</div>
<div class="alert alert-danger" data-ng-show="curResult.error">
  {{curResult.title}}: {{curResult.error}}</div>
