<div data-ng-show="(!curResult.error) && curResult.description">
  <div class="card-body">
    <h5 class="card-title border-bottom pb-3">
      {{ curResult.title }}
      <span data-ng-show="last_id">last_id: {{ res.lastrowid }}</span>
    </h5>
  </div>
  <div class="table-responsive">
    <table class="table table-sm">
      <thead class="thead-light">
        <tr>
          <th data-ng-repeat="field in curResult.description">
            {{ field[0] }}
          </th>
        </tr>
      </thead>

      <tr data-ng-repeat="row in curResult.results">
        <td data-ng-repeat="cell in row track by $index">{{ cell }}</td>
      </tr>
    </table>
  </div>
</div>
<div
  class="alert alert-success"
  data-ng-show="(!curResult.error) && curResult.description.length == 0"
>
  rows_affected: {{ curResult.rowcount }} last_id: {{ curResult.lastrowid }}
</div>
<div class="alert alert-danger" data-ng-show="curResult.error">
  {{ curResult.title }}: {{ curResult.error }}
</div>
