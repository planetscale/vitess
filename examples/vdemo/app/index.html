<!DOCTYPE html>

<html data-ng-app="">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
  <head>
    <meta charset="US-ASCII" />
    <title>Vitess VReplication demo</title>
  </head>
  <body data-ng-controller="DemoController" class="bg-light">
    <div class="container-fluid">
      <!-- Navigation -->
      <nav class="navbar navbar-light bg-light navbar-expand-sm">
        <a class="navbar-brand" href="https://vitess.io"
          ><img
            src="/vitess-logo.png"
            width="30"
            height="30"
            class="d-inline-block align-top mr-2"
            alt=""
          />VReplication Demo</a
        >
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">i0</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/i1.html">i1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/i2.html">i2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/i3.html">i3</a>
            </li>
          </ul>
          <form class="form-inline w-75" data-ng-submit="submitQuery()">
            <div class="input-group w-100">
              <div class="input-group-prepend">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                >
                  Samples <span class="caret"></span>
                </button>
                <div class="dropdown-menu">
                  <a
                    class="dropdown-item"
                    data-ng-class="{'divider': !sample}"
                    data-ng-repeat="sample in samples track by $index"
                    data-ng-click="setQuery(sample)"
                  >
                    {{ sample }}
                  </a>
                </div>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Query"
                data-ng-model="query"
                id="query_input"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-secondary"
                  data-ng-click="setQuery(query); submitQuery()"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </nav>

      <!-- QueryInfo and Error -->
      <div class="row">
        <div class="col-md-12">
          <table class="col-md-12">
            <tr data-ng-repeat="queryInfo in result.queries track by $index">
              <td>{{ queryInfo }}</td>
            </tr>
          </table>

          <div class="col-md-12 alert alert-danger" data-ng-show="result.error">
            {{ result.error }}
          </div>
        </div>
      </div>

      <!-- Query Result -->
      <div class="row">
        <div class="col mt-4 mb-4">
          <div
            class="card"
            data-ng-repeat="curResult in [result.result]"
            data-ng-include="'result.html'"
          ></div>
        </div>
      </div>

      <!-- Tables -->
      <div class="row">
        <div class="col">
          <div
            class="card"
            data-ng-repeat="curResult in [result.product]"
            data-ng-include="'result.html'"
          ></div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <div
                class="card"
                data-ng-repeat="curResult in [result.customer0]"
                data-ng-include="'result.html'"
              ></div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <div
                class="card"
                data-ng-repeat="curResult in [result.uorder0]"
                data-ng-include="'result.html'"
              ></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <div
                class="card"
                data-ng-repeat="curResult in [result.customer1]"
                data-ng-include="'result.html'"
              ></div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <div
                class="card"
                data-ng-repeat="curResult in [result.uorder1]"
                data-ng-include="'result.html'"
              ></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card"
            data-ng-repeat="curResult in [result.merchant0]"
            data-ng-include="'result.html'"
          ></div>
        </div>
        <div class="col">
          <div
            class="card"
            data-ng-repeat="curResult in [result.merchant1]"
            data-ng-include="'result.html'"
          ></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-2.1.3.js"
      type="text/javascript"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"
      type="text/javascript"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"
      type="text/javascript"
    ></script>
    <script src="demo.js" type="text/javascript"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
