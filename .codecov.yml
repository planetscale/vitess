parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
comment:
  layout: "header, diff"
  behavior: default
  require_changes: no
ignore:
  - "**/*_test.go"
  - "**/vendor/**-"
  - "**/java/**"
  - "go/test/endtoend/**"
  - "**/*.pb.go"
  - "go/vt/proto/**"
codecov:
  max_report_age: off