name: check_make_vtadmin_authz_testgen
on: [push]
jobs:

  build:
    name: Check Make vtadmin_authz_testgen
    runs-on: ubuntu-latest
    steps:
    - name: Configure git private repo access
      env:
        GITHUB_TOKEN: ${{ secrets.PLANETSCALE_ACTIONS_BOT_TOKEN }}
      run: |
        git config --global --add url."https://${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"

    - name: Check out code
      uses: actions/checkout@v4

    - name: Check for changes in relevant files
      uses: dorny/paths-filter@v3.0.1
      id: changes
      with:
        token: ''
        filters: |
          vtadmin_changes:
            - 'bootstrap.sh'
            - 'tools/**'
            - 'build.env'
            - 'go.sum'
            - 'go.mod'
            - 'Makefile'
            - 'go/vt/vtadmin/**'
            - '.github/workflows/check_make_vtadmin_authz_testgen.yml'

    - name: Set up Go
      if: steps.changes.outputs.vtadmin_changes == 'true'
      uses: actions/setup-go@v5
      with:
        go-version: 1.20.13

    - name: Tune the OS
      if: steps.changes.outputs.vtadmin_changes == 'true'
      run: |
        sudo sysctl -w net.ipv4.ip_local_port_range="22768 65535"

    - name: Get dependencies
      if: steps.changes.outputs.vtadmin_changes == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y make unzip g++ etcd curl git wget
        sudo service etcd stop
        go mod download
        go install golang.org/x/tools/cmd/goimports@latest

    - name: Run make minimaltools
      if: steps.changes.outputs.vtadmin_changes == 'true'
      run: |
        make minimaltools

    - name: check_make_vtadmin_authz_testgen
      if: steps.changes.outputs.vtadmin_changes == 'true'
      run: |
        tools/check_make_vtadmin_authz_testgen.sh
