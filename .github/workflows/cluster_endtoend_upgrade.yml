name: Cluster (upgrade)
on: [push, pull_request]
jobs:

  build:
    name: Run endtoend tests on Cluster (upgrade)
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Check out v8.0.0
      uses: actions/checkout@v2
      with:
        ref: v8.0.0

    - name: Get dependencies
      run: |
        # This prepares general purpose binary dependencies
        # as well as v8.0.0 specific go modules
        sudo apt-get update
        sudo apt-get install -y mysql-server mysql-client make unzip g++ etcd curl git wget eatmydata
        sudo service mysql stop
        sudo service etcd stop
        sudo ln -s /etc/apparmor.d/usr.sbin.mysqld /etc/apparmor.d/disable/
        sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld
        go mod download

        wget https://repo.percona.com/apt/percona-release_latest.$(lsb_release -sc)_all.deb
        sudo apt-get install -y gnupg2
        sudo dpkg -i percona-release_latest.$(lsb_release -sc)_all.deb
        sudo apt-get update
        sudo apt-get install percona-xtrabackup-24

    - name: Building v8.0.0 binaries
      timeout-minutes: 30
      run: |
        # We build v8.0.0 binaries and save them in a temporary location
        source build.env
        make build
        mkdir -p /tmp/vitess-build/
        cp -R bin /tmp/vitess-build/

    - name: Check out PR to get upgrade test
      uses: actions/checkout@v2

    - name: Run cluster endtoend test v8.0.0
      timeout-minutes: 30
      run: |
        # By checking out we deleted bin/ directory. We now restore our pre-built v8.0.0 binaries
        cp -R /tmp/vitess-build/bin .
        # create the directory where we store test data:
        mkdir -p /tmp/vtdataroot
        source build.env
        # We pass -skip-build so that we use he v8.0.0 binaries, not HEAD binaries
        eatmydata -- go run test.go -skip-build -keep-data -docker=false -print-log -follow -shard 28

    - name: Check out PR
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download

    - name: Run cluster endtoend test HEAD vs v8.0.0
      timeout-minutes: 30
      run: |
        # /tmp/vtdataroot exists from previous test
        ls -l /tmp/vtdataroot
        source build.env
        # This time we let the test build HEAD
        eatmydata -- go run test.go -keep-data -docker=false -print-log -follow -shard 28
