name: check_make_vtadmin_web_proto
on: [push]
jobs:

  build:
    name: Check Make VTAdmin Web Proto
    runs-on: ubuntu-latest
    steps:
    - name: Configure git private repo access
      env:
        GITHUB_TOKEN: ${{ secrets.PLANETSCALE_ACTIONS_BOT_TOKEN }}
      run: |
        git config --global --add url."https://${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"

    - name: Check out code
      uses: actions/checkout@v4

    - name: Check for changes in relevant files
      uses: dorny/paths-filter@v3.0.1
      id: changes
      with:
        token: ''
        filters: |
          proto_changes:
            - 'bootstrap.sh'
            - 'tools/**'
            - 'build.env'
            - 'go.sum'
            - 'go.mod'
            - 'Makefile'
            - 'go/vt/proto/**'
            - 'proto/*.proto'
            - 'web/vtadmin/src/proto/**'
            - '.github/workflows/check_make_vtadmin_web_proto.yml'

    - name: Set up Go
      if: steps.changes.outputs.proto_changes == 'true'
      uses: actions/setup-go@v5
      with:
        go-version: 1.21.9

    - name: Setup Node
      if: steps.changes.outputs.proto_changes == 'true'
      uses: actions/setup-node@v4
      with:
        # node-version should match package.json
        node-version: '16.19.0'

    - name: Install npm dependencies
      if: steps.changes.outputs.proto_changes == 'true'
      run: npm ci
      working-directory: ./web/vtadmin

    - name: check_make_vtadmin_web_proto
      if: steps.changes.outputs.proto_changes == 'true'
      run: |
        tools/check_make_vtadmin_web_proto.sh

